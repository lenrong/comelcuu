<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROYEKSI PPPK SAMPAI DESEMBER 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-jit-cdn"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-indigo-700 text-white p-6 shadow-md">
    <div class="flex flex-col md:flex-row items-center justify-center gap-4">
      <!-- Logo -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Lambang_Kabupaten_Mamuju.png" 
           alt="Logo Kabupaten Mamuju" class="w-16 h-16 md:w-20 md:h-20">
      <div class="text-center md:text-left">
        <h1 class="text-2xl md:text-3xl font-bold">
          PROYEKSI PPPK SAMPAI DESEMBER 2025
        </h1>
        <p class="text-sm italic text-indigo-200">
          Kabupaten Mamuju
        </p>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <!-- Filter -->
    <div class="bg-white p-4 rounded-2xl shadow mb-6">
      <label for="filterColumn" class="block text-sm font-medium text-gray-700 mb-2">
        Pilih Data yang Ditampilkan
      </label>
      <select id="filterColumn" class="w-full p-2 border rounded-lg focus:ring focus:ring-indigo-300"></select>
    </div>

    <!-- Tabel -->
    <div class="overflow-x-auto bg-white rounded-2xl shadow-lg">
      <table id="dataTable" class="min-w-full text-sm text-left">
        <thead class="bg-indigo-600 text-white">
          <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQclL6uES4NQ2BcIJ02L-yU4TQHuCicwFgEctD76Emj6PGtv2fY2kdgTrlB9izqNs4swIsIX7w7Z06c/pub?output=csv";

    let csvData = [];
    let headers = [];

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        csvData = results.data;
        headers = results.meta.fields;

        // Filter: skip NMSKPD (index 0), mulai dari kolom ke-2
        const filterSelect = document.getElementById("filterColumn");
        headers.slice(1).forEach(h => {
          let option = document.createElement("option");
          option.value = h;
          option.textContent = h;
          filterSelect.appendChild(option);
        });

        // Render awal
        renderTable(headers[1]);

        // Event filter
        filterSelect.addEventListener("change", function() {
          renderTable(this.value);
        });
      }
    });

    function renderTable(filterColumn) {
      const tableHeader = document.getElementById("tableHeader");
      const tableBody = document.getElementById("tableBody");
      tableHeader.innerHTML = "";
      tableBody.innerHTML = "";

      // Header: selalu tampil NMSKPD + kolom terpilih
      ["NMSKPD", filterColumn].forEach(h => {
        const th = document.createElement("th");
        th.className = "px-4 py-2";
        th.textContent = h;
        tableHeader.appendChild(th);
      });

      // Body: tampil NMSKPD + kolom terpilih
      csvData.forEach(row => {
        const tr = document.createElement("tr");

        ["NMSKPD", filterColumn].forEach(h => {
          const td = document.createElement("td");
          td.className = "px-4 py-2 whitespace-nowrap";
          td.textContent = row[h];
          if (h === filterColumn) {
            td.classList.add("font-semibold", "text-indigo-700");
          }
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
