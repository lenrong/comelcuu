<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROYEKSI PPPK SAMPAI DESEMBER 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      color: #111827;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    h1 {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 20px;
      color: #1e3a8a;
      text-align: center;
      line-height: 1.3;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    label {
      font-size: 14px;
      font-weight: 600;
    }
    select {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 150px;
    }
    select:hover {
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79,70,229,0.2);
    }
    .table-container {
      width: 100%;
      overflow-x: auto; /* biar scroll horizontal di layar kecil */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
      min-width: 400px;
    }
    thead {
      background: #eef2ff;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      font-weight: 600;
      color: #374151;
    }
    tr:hover td {
      background: #f9fafb;
      transition: background 0.2s ease;
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 18px;
      }
      table {
        font-size: 12px;
      }
      select {
        font-size: 12px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š PROYEKSI PPPK SAMPAI DESEMBER 2025</h1>

    <div class="controls">
      <label for="kolomFilter">Pilih Kolom:</label>
      <select id="kolomFilter" onchange="renderTable()"></select>
    </div>

    <div class="table-container">
      <table id="tabel">
        <thead>
          <tr>
            <th>NMSKPD</th>
            <th id="judulKolom"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQclL6uES4NQ2BcIJ02L-yU4TQHuCicwFgEctD76Emj6PGtv2fY2kdgTrlB9izqNs4swIsIX7w7Z06c/pub?output=csv';

    let data = [];
    let headers = [];

    fetch(csvUrl)
      .then(res => res.ok ? res.text() : Promise.reject('Gagal memuat data'))
      .then(text => {
        const rows = text.trim().split('\n').map(r => r.split(',').map(c => c.trim()));
        headers = rows[0].slice(1);
        data = rows.slice(1).map(r => {
          return { NMSKPD: r[0], ...headers.reduce((acc, h, i) => (acc[h] = r[i+1], acc), {}) };
        });
        const select = document.getElementById('kolomFilter');
        headers.forEach(h => {
          const opt = document.createElement('option');
          opt.value = h;
          opt.textContent = h;
          select.append(opt);
        });
        select.value = headers[0];
        renderTable();
      })
      .catch(err => console.error(err));

    function renderTable() {
      const col = document.getElementById('kolomFilter').value;
      document.getElementById('judulKolom').textContent = col;
      const tbody = document.querySelector('#tabel tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.NMSKPD}</td><td>${row[col]}</td>`;
        tbody.append(tr);
      });
    }
  </script>
</body>
</html>
